{%extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<form action="" method="POST" autocomplete="off">
    {{form.fullname|as_crispy_field}}
    {{form.password|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.email|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"> Confirmar </button>
        </div>
        <div class="col-md-4">
            <a href="{%url 'store' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Voltar para lista
            </a>
        </div>
    </div>

{% endblock %}
